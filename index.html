<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculate Tip</h1>
      <div class="settings">
        <div>
          <input type="number" id="10-input" value="50" />
          <input type="submit" class="btn" id="btn-10" value="10%" />
        </div>
        <div>
          <input type="number" id="15-input" value="50" />
          <input type="submit" class="btn" id="btn-15" value="15%" />
        </div>
        <div>
          <input type="number" id="20-input" value="50" />
          <input type="submit" class="btn" id="btn-20" value="20%" />
        </div>
      </div>
      <div class="calc-div">You should tip: <span id="calc"></span></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
